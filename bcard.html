<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include A-Frame extras for animations-->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<!-- include for AR stuff-->
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

<body>
    <!-- mindar image loads the mindar file which has computer vision info about the target-->
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/{yourusername}/XRClass/master/targets.mind;" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!--<img id="card" src="https://raw.githubusercontent.com/{yourusername}/XRClass/master/qrcode.png" />-->
        <!--<a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/{yourusername}/XRClass/master/avatar-wave.glb"></a-asset-item>-->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- sets the origin/target-->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- add cube here-->
        <!--<a-entity
        position="0 -2.5 0"
        rotation="0 0 0"
        scale="2.5 2.5 2.5"
        gltf-model="https://raw.githubusercontent.com/{yourusername}/XRClass/master/avatar-wave.glb"
        animation-mixer
        ></a-entity> -->
        </a-entity>
    </a-scene>
  </body>
